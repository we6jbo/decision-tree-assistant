name: Android CI (debug-only)

on:
  workflow_dispatch:   # run only when you click "Run workflow" or use gh CLI

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Gradle | cache & setup
        uses: gradle/actions/setup-gradle@v4
        with:
          validate-wrappers: false

      # mobile debug
      - name: Build mobile debug
        run: ./gradlew :mobile:assembleDebug
      - name: Upload mobile debug APK
        uses: actions/upload-ar

